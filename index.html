<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- -------------bootstrap stylesheet------------------------ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- -------------custom style----------------- -->
    <style>
        #spinner-1st {
            display: none;
        }
    </style>
</head>

<body class="" style="background-color:lemonchiffon;">
    <div class="container">
        <!-- -----------------Search box---------------------- -->
        <div class="text-center mt-5">
            <h1 class="text-success fw-bold">Search your Book</h1>
        </div>
        <div class="input-group mb-3 w-50 mx-auto mt-5">
            <input id="search-field" type="text" class="form-control" placeholder="Search your book"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchItem()" class="btn btn-outline-success fw-bold" type="button"
                id="button-addon2">Search book</button>
        </div>

        <!-- -------------------spinner start------------------------- -->
        <div id="spinner-1st" class="spinner-border mx-auto" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <!-- --------------Show books found result---------------- -->
        <div class="w-25 mx-auto bg-white text-center rounded-lg mt-5" id="count-search">
        </div>

        <!-- ------------Searching blanks error show--------------- -->
        <div class="" id="error-1">

        </div>

        <!-- -------------Show No result found Error---------------- -->
        <div class="" id="error-2">

        </div>

        <!-- -----------display all searching books----------------- -->
        <div class="row my-5 g-4" id="item-container">

        </div>

    </div>



    <!-- -------------------bootstrap js-------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>

    <!-- -------------------custom js------------------------------ -->
    <script src="js/custom.js"></script>
</body>

</html>
